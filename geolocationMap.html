<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map {
        height: 100%;
        display:none;
      }
    
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 8,
  });
  if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(function (location) {
      let geoLat = location.coords.latitude;
      let geoLng = location.coords.longitude;
      // recentering the map
      map.setCenter({lat: geoLat, lng: geoLng});

      new google.maps.Marker({
        position:{lat: geoLat, lng: geoLng},
        map,
        title: "Current Location!",
      });

      document.querySelector("#map").style.display = "block";
    });
  } else {
    target.innerText = 'Geolocation API not supported.';
  }
  
}

    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD99B_ZRHPEcCbCUCdeRMYnAimmN5r69Lo&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
