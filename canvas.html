<!DOCTYPE html>
<html>

    <meta charset = "utf-8">
    <meta name="viewport" content = "width=device-width">
    <title>Learning Canvas - 02/23/22</title>
    <style>

  <body>
    <canvas id = "myCanvas" width = "1990" height = "1000"></canvas>
    
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "40px Arial";
      ctx.strokeText("Hello World", 10, 50);
    </script>
  </body>
</html>
