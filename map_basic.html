<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
    </style>
    <script>
      let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    //41.8781째 N, 87.6298째 W
    center: { lat: 41.8781, lng: -87.6298 },
    zoom: 10,
  });

  const m = new google.maps.Marker({
    //41.8696째 N, 87.6496째 W
    position: { lat: 41.8696, lng: -87.6496 },
    map,
    title: "UIC"
  })

  const contentStr = 
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">UIC</h1>' +
    '<div id="bodyContent">' +
    "<p><b>UIC</b>, also referred to as <b>University of Illinois at Chicago</b>, is a large " +
    "sandstone rock formation in the southern part of the " +
    "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " +
    "south west of the nearest large town, Alice Springs; 450&#160;km " +
    "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " +
    "features of the Uluru - Kata Tjuta National Park. Uluru is " +
    "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
    "Aboriginal people of the area. It has many springs, waterholes, " +
    "rock caves and ancient paintings. Uluru is listed as a World " +
    "Heritage Site.</p>" +
    '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
    "https://en.wikipedia.org/w/index.php?title=Uluru</a> " +
    "(last visited June 22, 2009).</p>" +
    "</div>" +
    "</div>";
  const infoW = new google.maps.InfoWindow({
    content: contentStr,
  })

  m.addListener("click", () => {
    infoW.open({
      anchor: m, map, shouldFocus: false,
    });
  });
}
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD99B_ZRHPEcCbCUCdeRMYnAimmN5r69Lo&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
